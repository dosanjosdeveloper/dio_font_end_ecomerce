<div class="card shadow-sm">
    <img src='{{"assets/algum lugar"}}' alt="image qualquer" class="bd-placeholder card-img-top" width="100%">

    <div class="card-body">
        <p class="card-text">{{livro.name}}</p>
        <p class="card-text">{{livro.category}}</p>
        <p class="card-text">{{livro.quantity}}</p>
        <p class="card-text">{{livro.price | currency:'BRL'}}</p>

        <div class="btn-group">
            <button type="button" class="btn-sm btn-primary">Comprar</button>
            <button type="button" class="btn-sm btn-outline-primary">Detalhes</button>
            
        </div>
        
    </div>
</div>
